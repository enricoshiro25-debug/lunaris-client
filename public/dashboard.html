<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Dashboard – Lunaris</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

  <h1>Benvenuto, <span id="user"></span></h1>

  <!-- AVATAR -->
  <div id="avatar">
    <img id="robe" src="/images/avatars/robe/robe1.png">
    <img id="face" src="/images/avatars/face/face1.png">
  </div>

  <!-- CONTROLLI AVATAR -->
  <div class="avatar-controls">
    <div>
      <button onclick="prevFace()">←</button>
      <span>Testa</span>
      <button onclick="nextFace()">→</button>
    </div>

    <div>
      <button onclick="prevRobe()">←</button>
      <span>Vestito</span>
      <button onclick="nextRobe()">→</button>
    </div>
  </div>

  <!-- AZIONI -->
  <div class="buttons">
    <button class="btn" onclick="window.location.href='castle.html'">
      Entra nel Castello
    </button>
    <button class="btn secondary" id="logout">
      Logout
    </button>
  </div>

</div>

<script src="dashboard.js"></script>
</body>
</html>
