<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Crea Avatar</title>
  <link rel="stylesheet" href="style/main.css">
</head>
<body>

<h2>Crea il tuo personaggio</h2>

<div class="avatar-box">
  <img id="body" class="avatar-layer avatar-body"
       src="images/avatar/body/male.png">
  <img id="outfit" class="avatar-layer avatar-outfit"
       src="images/avatar/outfits/robe1.png">
  <img id="hair" class="avatar-layer avatar-hair"
       src="images/avatar/hair/hair1.png">
</div>

<h3>Capelli</h3>
<button onclick="setHair(1)">1</button>
<button onclick="setHair(2)">2</button>
<button onclick="setHair(3)">3</button>

<h3>Vestiti</h3>
<button onclick="setOutfit(1)">1</button>
<button onclick="setOutfit(2)">2</button>
<button onclick="setOutfit(3)">3</button>

<script src="js/creator.js"></script>
</body>
</html>
