<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Creazione Avatar - Lunaris</title>
<link rel="stylesheet" href="style/main.css">
</head>
<body>
<h2>Crea il tuo personaggio</h2>

<div>
  <label>Corpo:</label>
  <select id="bodySelect">
    <option value="male1">Uomo 1</option>
    <option value="male2">Uomo 2</option>
    <option value="female1">Donna 1</option>
    <option value="female2">Donna 2</option>
  </select>
</div>

<div>
  <label>Capelli:</label>
  <select id="hairSelect">
    <option value="hair1_blonde">Biondi</option>
    <option value="hair2_brunette">Castani</option>
    <option value="hair3_black">Neri</option>
  </select>
</div>

<div>
  <label>Viso:</label>
  <select id="faceSelect">
    <option value="face1_light">Chiara</option>
    <option value="face2_medium">Media</option>
    <option value="face3_dark">Scura</option>
  </select>
</div>

<div id="avatar-preview" style="position:relative; width:128px; height:128px; margin-top:20px;">
  <img id="avatarBody" src="images/avatars/body/male1.png" style="position:absolute; top:0; left:0; width:128px;">
  <img id="avatarHair" src="images/avatars/hair/hair1_blonde.png" style="position:absolute; top:0; left:0; width:128px;">
  <img id="avatarFace" src="images/avatars/face/face1_light.png" style="position:absolute; top:0; left:0; width:128px;">
</div>

<button onclick="saveAvatar()">Conferma Avatar</button>

<script src="js/avatar.js"></script>
</body>
</html>
