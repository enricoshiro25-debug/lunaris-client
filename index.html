<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Scuola di Magia Lunaris</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>üßô‚Äç‚ôÇÔ∏è Scuola di Magia Lunaris</h1>

  <!-- Registrazione -->
  <div id="registerDiv">
    <h2>Registrazione</h2>
    <input type="text" id="regUsername" placeholder="Nome studente">
    <input type="password" id="regPassword" placeholder="Password">

    <h3>Crea il tuo avatar</h3>
    <div id="avatarBuilder">
      <div>
        <label>Viso:</label>
        <select id="faceSelect" onchange="updateAvatar()">
          <option value="images/base/face1.png">Viso 1</option>
          <option value="images/base/face2.png">Viso 2</option>
          <option value="images/base/face3.png">Viso 3</option>
        </select>
      </div>
      <div>
        <label>Capelli:</label>
        <select id="hairSelect" onchange="updateAvatar()">
          <option value="images/hair/hair1.png">Capelli 1</option>
          <option value="images/hair/hair2.png">Capelli 2</option>
          <option value="images/hair/hair3.png">Capelli 3</option>
        </select>
      </div>
      <div>
        <label>Vestiti:</label>
        <select id="clothesSelect" onchange="updateAvatar()">
          <option value="images/clothes/clothes1.png">Vestiti 1</option>
          <option value="images/clothes/clothes2.png">Vestiti 2</option>
          <option value="images/clothes/clothes3.png">Vestiti 3</option>
        </select>
      </div>
      <div>
        <label>Accessori:</label>
        <select id="accessorySelect" onchange="updateAvatar()">
          <option value="">Nessuno</option>
          <option value="images/accessories/hat1.png">Cappello</option>
          <option value="images/accessories/glasses1.png">Occhiali</option>
        </select>
      </div>

      <h3>Anteprima Avatar</h3>
      <div id="avatarPreview" class="avatarPreview">
        <img id="faceLayer">
        <img id="hairLayer">
        <img id="clothesLayer">
        <img id="accessoryLayer">
      </div>
    </div>

    <button onclick="register()">Registrati</button>
    <p>Hai gi√† un account? <button onclick="showLogin()">Login</button></p>
  </div>

  <!-- Login -->
  <div id="loginDiv" style="display:none;">
    <h2>Login</h2>
    <input type="text" id="loginUsername" placeholder="Nome studente">
    <input type="password" id="loginPassword" placeholder="Password">
    <button onclick="login()">Login</button>
    <p>Non hai un account? <button onclick="showRegister()">Registrati</button></p>
  </div>

  <!-- HUD e welcome -->
  <div id="welcomeDiv" style="display:none;">
    <p id="welcomeMessage"></p>
    <button onclick="goToDorm()">Vai al tuo dormitorio</button>

    <div id="hud">
      <div id="pgBox">
        <h3>Personaggio</h3>
        <div id="avatar"></div>
      </div>
      <div id="infoBox">
        <h3>Informazioni</h3>
        <p>Nome: <span id="studentName"></span></p>
      </div>
    </div>
  </div>

  <div id="message" class="message"></div>
  <script src="game.js"></script>
</body>
</html>
