<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Lunaris – Accademia di Magia</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<h1>✨ Lunaris ✨</h1>

<div class="container">

  <div class="panel">
    <h3>Account</h3>
    <input id="user" placeholder="Nome">
    <input id="pass" type="password" placeholder="Password">
    <button onclick="register()">Registrati</button>
    <button onclick="login()">Login</button>
    <p id="msg"></p>
  </div>

  <div class="avatar-box">
    <img id="body" src="images/body/body_male.png">
    <img id="outfit" src="images/outfits/robe1.png">
    <img id="hair" src="images/hair/hair1.png">
  </div>

  <div class="panel">
    <h3>Aspetto</h3>

    <label>Genere</label>
    <select onchange="setBody(this.value)">
      <option value="body_male.png">Maschio</option>
      <option value="body_female.png">Femmina</option>
    </select>

    <label>Capelli</label>
    <select onchange="setLayer('hair', this.value)">
      <option value="hair1.png">Capelli 1</option>
      <option value="hair2.png">Capelli 2</option>
      <option value="hair3.png">Capelli 3</option>
    </select>

    <label>Vestito</label>
    <select onchange="setLayer('outfit', this.value)">
      <option value="robe1.png">Veste 1</option>
      <option value="robe2.png">Veste 2</option>
      <option value="robe3.png">Veste 3</option>
    </select>
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
