<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Scuola di Magia Lunaris</title>

<style>
body {
  background: #000;
  color: #fff;
  font-family: Arial, sans-serif;
  text-align: center;
  margin: 0;
}

h1 { margin-top: 20px; }

#container {
  display: flex;
  justify-content: center;
  gap: 30px;
  margin-top: 30px;
  flex-wrap: wrap;
}

/* AVATAR */
#avatar-box {
  width: 128px;
  height: 128px;
  position: relative;
  background: #111;
  border: 2px solid #666;
}

.avatar-layer {
  position: absolute;
  top: 0;
  left: 0;
  width: 128px;
  height: 128px;
  image-rendering: pixelated;
}

/* ordine layer */
#clothes { z-index: 1; }
#hair { z-index: 2; }
#accessories { z-index: 3; }

/* PANNELLI */
.panel {
  background: #111;
  padding: 15px;
  border: 2px solid #555;
  width: 220px;
}

input, button, select {
  width: 100%;
  margin-bottom: 8px;
  padding: 6px;
}

button { cursor: pointer; }
</style>
</head>

<body>

<h1>✨ Scuola di Magia Lunaris ✨</h1>

<div id="container">

  <!-- LOGIN -->
  <div class="panel">
    <h3>Account</h3>
    <input id="username" placeholder="Nome utente">
    <input id="password" type="password" placeholder="Password">
    <button onclick="register()">Registrati</button>
